name: "CodeQL"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    steps:
      - uses: AppThreat/sast-scan-action@master
        with:
          type: "python"

      - uses: actions/upload-artifact@v1
        with:
          name: reports
          path: reports